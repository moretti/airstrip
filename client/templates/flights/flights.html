<template name="flights">
  <section class="feed-list">
    {{> flight mostRecentFlight}}
  </section>

  <aside class="recent-flight-list">
    <ul>
      {{#each recentFlights}}
        <li>
          {{formatDate date}}

          <a href="/f/{{date}}">
            Flight #{{number}}
          </a>
        </li>
      {{/each}}
    </ul>
  </aside>
</template>
