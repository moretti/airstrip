<template name="flight">
  <section class="item-list">
    Flight #{{number}}

    {{formatDate date}}

    {{> items}}
  </section>


  <aside class="recent-flights">
    <ul>
      {{#each recentFlights}}
        <li>
          {{formatDate date}}

          <a href="{{pathFor route='flight.show'}}">
            Flight #{{number}}
          </a>
        </li>
      {{/each}}
      <li>
        <a href="{{pathFor route='flight.index'}}">More</a>
      </li>
    </ul>
  </aside>
</template>
