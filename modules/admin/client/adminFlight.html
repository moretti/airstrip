<template name="adminFlight">
  <div class="admin">

    <h1>Flight #{{number}}</h1>

    <section class="item-list">
      {{#each items}}
        <article class="item">
          <div class="title {{getVisibility}}">
            {{title}}
          </div>
          <div>
            {{source}}
          </div>

          <div class="actions">
              <a href="#" class='toggle-visibility'>Hide/Unhide</a>

            <a href="#" class='remove-btn'>Remove</a>
            <a href="#" class='edit-btn'>Edit</a>
          </div>
        </article>
      {{/each}}
    </section>

    <form class="add-item">
      <input type="text" value="" class="title" placeholder="title">
      <input type="text" value="" class="url" placeholder="url">
      <input type="text" value="" class="source" placeholder="source">
      <input type="submit" value="submit">
    </form>
  </div>
</template>
