<template name="flight">
  <section class="flight-info">
    <h2>
      <a href="{{pathFor route='flight.show'}}">
        Flight #{{number}}
      </a>
    </h2>

    <time>
      <i class="fa fa-plane"></i>
      {{formatDate date}}
    </time>
  </section>

  <section class="captains-log">
    <p>
      Today's flight has {{itemCount}} stories received from:
    </p>

    <ul>
      {{#each sources}}
        <li>
          <a href="{{this}}">{{this}}</a>
        </li>
      {{/each}}
    </ul>

    <a class="twitter-share-button"
       href="https://twitter.com/share"
       data-text="#nomad flight #{{number}} âœˆ"
       data-url="{{urlFor route='flight.show'}}"
       data-via="airstripio"
       data-count="none">Tweet
    </a>
  </section>

  <section class="item-list">
    {{#each items}}
      {{> item}}
    {{/each}}
  </section>


  <aside class="recent-flights">
    <h2>Recent Flights</h2>
    <ul>
      {{#each recentFlights}}
        <li>
          <h3>
            <a href="{{pathFor route='flight.show'}}">
              Flight #{{number}}
            </a>
          </h3>

          <time>
            <i class="fa fa-plane"></i>
            {{formatDate date}}
          </time>
        </li>
      {{/each}}
    </ul>

    <div class="action">
      <a href="{{pathFor route='flight.index'}}" class='btn'>
        View all flights
      </a>
    </div>
  </aside>
</template>
