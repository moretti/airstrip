<template name="item">
  <article class='item'>
    <figure class='source-badge'>
      <img src="{{sourceBadgeUrl}}" alt="{{source}}">
    </figure>

    <div class="item-info">
      <h2 class="item-title">
        <a href="{{shortUrl this}}" target="_blank" class="item-link">
          {{title}}
        </a>
      </h2>

      <ul class="secondary-info">
        {{#if author}}
          <li>
            By {{author}}
          </li>
        {{/if}}

        <li>
          <a href="{{sourceUrl}}">{{sourceName}}</a>
        </li>

        <li>
          {{pubDate}}
        </li>
      </ul>
    </div>
  </article>
</template>
